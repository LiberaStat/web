    keywords = "Bayesian Statistics, Machine Learning, Data Science"
    info = "Data Science for Smile"
    avatarurl = "images/Logo.png"
    footercontent = "現在、ご依頼案件複数対応中につき、新規受注を停止させていただいております。"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

